{% extends 'base.html' %}

{% block content %}
    <style>
.divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
    </style>
<div class="container">

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
           {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
         <form action="" method="POST">
                {% csrf_token %}
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="form1Example13" class="form-control form-control-lg"  name="username" placeholder="Enter Username"/>
            <label class="form-label" for="form1Example13">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form1Example23" class="form-control form-control-lg"  name="password" placeholder="Password"/>
            <label class="form-label" for="form1Example23">Password</label>
          </div>
             <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">Need an account? <a href="{% url 'accounts:register' %}">Register Here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
